<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FOOTSTORAGE</title>       

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header class="main_header">

            <div class="header_container">

                <h1 class="header_title">FOOTSTORAGE</h1>

            </div>

            <div class="header_container">

                <div class="cart-container">


                  <a class= "btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">

                    <span class="fa-solid fa-cart-shopping"> Cart</span>                    

                  </a>
                 
                  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

                    <div class="offcanvas-header">

                      <span class="fa-solid fa-cart-shopping"> Cart</span>

                      <span class="visualTotal"><i>Total $</i>0</span>

                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>


                    </div>

                    <div class="innerCart">
                      
                    </div>                      
                    <div class="row cartBtns">

                      <button type="button" class="btn btn-success checkout">Checkout</button>

                      <button type="button" class="btn btn-danger clear">Clear</button>

                    </div>

                  </div>
      
                </div>
      

            </div>

        </header>

        <main>

          <div class="row generalContainer">

            <div class="products-container">

              <div class="row products">

                <div class="row cards"></div>

              </div>

            </div>

          </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="js/app.js" type="module"></script>

    </body>
</html>
